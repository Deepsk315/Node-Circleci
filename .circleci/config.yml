version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:14 # or another Node.js version
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test -- --detectOpenHandles

workflows:
  version: 2
  build:
    jobs:
      - test:
          filters:
            branches:
              ignore: master # Ignore builds on the master branch
      - trigger_master:
          requires:
            - test
          filters:
            branches:
              only: staging
          
  trigger_master:
    docker:
      - image: circleci/node:14 # or another Node.js version
    steps:
      - run:
          name: Notify master build trigger
          command: echo "Triggered a build on master due to a successful staging build."
