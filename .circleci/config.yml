version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:14 # or another Node.js version
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test -- --detectOpenHandles

workflows:
  version: 2
  test:
    jobs:
      - test
